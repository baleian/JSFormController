<script src="controller/publicCode.js"></script>
<script src="controller/category.js"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">

<script src="js/jquery-3.4.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/SIP/common.js"></script>
<script src="js/SIP/publicCode.js"></script>
<script src="js/SIP/category.js"></script>

<style>
    #publicCodeList .dropdown-menu {
        width: 800px;
    }
</style>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <div class="row">
            <div class="col-7" id="publicCodeList" sip-list>
                <div class="row">
                    <div class="col">
                        <h3>Public Code List</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="dropdown" sip-search>
                            <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                Public Code Search
                            </button>
                            <div class="dropdown-menu">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Public Code</label>
                                            <input sip-query="publicCode" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Public Name</label>
                                            <input sip-query="publicName" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Category Id</label>
                                            <input sip-query="categoryId" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" sip-search-btn>Search</button>
                                    <button class="btn btn-secondary" sip-clear-btn>Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div style="width: 300px; float: right;" sip-page sip-search>
                            <input type="text" class="form-control" style="width:50%; float: left;" sip-page-count readonly/>
                            <select sip-query="page" class="form-control" style="width:50%;" sip-page-current></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Public Code</th>
                                    <th>Public Name</th>
                                    <th>Category Id</th>
                                    <th>Category Name</th>
                                    <th style="width: 72px;"></th>
                                    <th style="width: 82px;"></th>
                                </tr>
                                <tr sip-add>
                                    <td><input sip-query="publicCode" type="text" class="form-control"/></td>
                                    <td><input sip-query="publicName" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryId" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryName" type="text" class="form-control" readonly/></td>
                                    <td><button class="btn btn-primary" style="width: 100%;" sip-add-btn>Add</button></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody sip-body>
                                <tr>
                                    <td><input sip-query="publicCode" type="text" class="form-control" readonly/></td>
                                    <td><input sip-query="publicName" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryId" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryName" type="text" class="form-control" readonly/></td>
                                    <td><button class="btn btn-secondary" style="width: 100%;" sip-edit-btn>Edit</button></td>
                                    <td><button class="btn btn-secondary" style="width: 100%;" sip-delete-btn>Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-5" id="categoryList">
                <div class="row">
                    <div class="col">
                        <h3>Category List</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-sm">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>


<script type="text/javascript">
    function initPublicCodeListController() {
        var controller = new SipListController('#publicCodeList[sip-list]', SIP.PublicCode);
        
        controller.on('loaded', (err) => {
            if (err) alert(err);
        });

        controller.on('added', (err) => {

        });

        controller.on('edited', (err) => {

        });

        controller.on('deleted', (err) => {

        });

        controller.load();
    }

    $(document).ready(() => {
        initPublicCodeListController();
    })
    
</script>
