<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <div class="row">
            <div class="col-7" id="publicCodeList">
                <div class="row">
                    <div class="col">
                        <h3>Public Code List</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                Public Code Search
                            </button>
                            <div class="dropdown-menu">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Public Code</label>
                                            <input type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Public Name</label>
                                            <input type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Category Id</label>
                                            <input type="text" class="form-control"/>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary">Search</button>
                                    <button class="btn btn-secondary">Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div style="width: 300px; float: right;">
                            <input type="text" class="form-control" style="width:50%; float: left;" readonly/>
                            <select class="form-control" style="width:50%;"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Public Code</th>
                                    <th>Public Name</th>
                                    <th>Category Id</th>
                                    <th>Category Name</th>
                                    <th style="width: 72px;"></th>
                                    <th style="width: 82px;"></th>
                                </tr>
                                <tr sip-add>
                                    <td><input sip-query="publicCode" type="text" class="form-control"/></td>
                                    <td><input sip-query="publicName" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryId" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryName" type="text" class="form-control" readonly/></td>
                                    <td><button class="btn btn-primary" style="width: 100%;" sip-add-btn>Add</button></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody sip-body>
                                <tr sip-body-row>
                                    <td><input sip-query="publicCode" type="text" class="form-control" readonly/></td>
                                    <td><input sip-query="publicName" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryId" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryName" type="text" class="form-control" readonly/></td>
                                    <td><button class="btn btn-secondary" style="width: 100%;" sip-edit-btn>Edit</button></td>
                                    <td><button class="btn btn-secondary" style="width: 100%;" sip-delete-btn>Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-5" id="categoryList">
                <div class="row">
                    <div class="col">
                        <h3>Category List</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div style="width: 300px; float: right;">
                            <input type="text" class="form-control" style="width:50%; float: left;" readonly/>
                            <select class="form-control" style="width:50%;"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Public Code</th>
                                    <th>Public Name</th>
                                    <th>Category Id</th>
                                    <th>Category Name</th>
                                    <th style="width: 72px;"></th>
                                    <th style="width: 82px;"></th>
                                </tr>
                                <tr>
                                    <td><input sip-query="publicCode" type="text" class="form-control"/></td>
                                    <td><input sip-query="publicName" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryId" type="text" class="form-control"/></td>
                                    <td><input sip-query="categoryName" type="text" class="form-control" readonly/></td>
                                    <td><button class="btn btn-primary" style="width: 100%;">Add</button></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="form-control" readonly/></td>
                                    <td><input type="text" class="form-control"/></td>
                                    <td><input type="text" class="form-control"/></td>
                                    <td><input type="text" class="form-control" readonly/></td>
                                    <td><button class="btn btn-secondary" style="width: 100%;">Edit</button></td>
                                    <td><button class="btn btn-secondary" style="width: 100%;">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
